<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/Contact.css" />
    </head>
    <body>
        <div class="contact-img">
            <div class="contact-in4">
                <div class="cnt-in4">
                    <h2>Bạn cần hỗ trợ?</h2>
                    <p>
                        VIBESNEAK.vn rất hân hạnh được hỗ trợ bạn, hãy để lại
                        thông tin cho chúng tôi nhé. Yêu cầu của bạn sẽ được xử
                        lý và phản hồi trong thời gian sớm nhất.
                    </p>
                    <div class="ct-in4-r1">
                        <div class="ct-in4-r1-l">
                            <label for="">Họ Tên *</label><br />
                            <br />
                            <input
                                type="text"
                                placeholder="Nhập  Họ Và Tên Đầy Đủ"
                                id="name"
                                required
                            />
                        </div>
                        <div class="ct-in4-r1-r">
                            <label for="">Email *</label><br />
                            <br />
                            <input
                                type="email"
                                placeholder="Địa Chỉ Email"
                                id="email"
                                required
                            />
                        </div>
                    </div>
                    <div class="ct-in4-r2">
                        <label>
                            Tin Nhắn *<br /><br />

                            <textarea
                                required=""
                                rows="10"
                                placeholder="Đừng Ngại Hỏi Về Đơn Hàng Của Bạn"
                                class="input01"
                            ></textarea>
                        </label>
                        <button class="btn-cnt">Gửi</button>
                    </div>
                </div>
            </div>
            <div class="imga">
                <img src="../images/bg_contact.webp" alt="" />
            </div>
        </div>
    </body>
</html>
