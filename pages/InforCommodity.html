<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/InforCommodity.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div
            class="attach"
            style="margin: 0 auto; width: 70%; padding: 20px 0px"
        >
            <span style="font-size: 12px; color: #777777; font-weight: bold"
                >Trang Chủ /
                <text style="color: #000000c0">Tra Cứu Đơn Hàng</text></span
            >
        </div>
        <div class="inf-commodity">
            <div class="text-hed">
                <i class="fa-solid fa-magnifying-glass"></i>
                <text>Kiểm tra đơn hàng của bạn</text>
            </div>
            <hr />
            <div class="inf-email">
                <label for="">Địa Chỉ Email *</label><br />
                <input
                    type="text"
                    placeholder="email@gmail.com"
                    id="name"
                    required
                />
            </div>
            <br />
            <div class="inf-phone">
                <label for="">Số Điện Thoại *</label><br />
                <input
                    type="text"
                    placeholder="0909 xxx xxx"
                    id="name"
                    required
                />
            </div>
            <h4>Mọi khó khăn vui lòng liên hệ fanpage hoặc hotline.</h4>
            <input
                type="button"
                value=" Kiểm Tra"
                id=""
                required
                class="btn-check"
            />
        </div>
    </body>
</html>
