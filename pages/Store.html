<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/website-ban-giay/css/global.css" />
        <link rel="stylesheet" href="../css/Store.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div
            class="attach"
            style="margin: 0 auto; width: 70%; padding: 20px 0px"
        >
            <span style="font-size: 12px; color: #777777; font-weight: bold"
                >Trang Chủ /
                <text style="color: #000000c0">Cửa Hàng</text></span
            >
        </div>
        <div class="ctn-store">
            <div class="hd-search-in4-item">
                <label for="">Sắp xếp theo</label>
                <select name="" id="" class="search-in4-item">
                    <option value="">Mặc định</option>
                    <option value="">Mặt hàng mới nhất</option>
                    <option value="">A -> Z</option>
                    <option value="">Z -> A</option>
                    <option value="">Giá tăng dần</option>
                    <option value="">Giá giảm dần</option>
                </select>
            </div>
            <div class="show-product">
                <div class="in4-prd">
                    <br />
                    <br />
                    <h4>THƯƠNG HIỆU</h4>
                    <br />
                    <div class="search-prd">
                        <div class="search-box-prd">
                            <div class="search-field-prd">
                                <input
                                    placeholder="Search..."
                                    class="input-prd"
                                    type="text"
                                />
                                <div class="search-box-icon-prd">
                                    <button class="btn-icon-content-prd">
                                        <i class="search-icon-prd">
                                            <svg
                                                xmlns="://www.w3.org/2000/svg"
                                                version="1.1"
                                                viewBox="0 0 512 512"
                                            >
                                                <path
                                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                                                    fill="#"
                                                ></path>
                                            </svg>
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="name-prd">
                        <ul class="name-prd-ul">
                            <li><a href="">Adidas</a></li>
                            <li><a href="">Nike</a></li>
                            <li><a href="">Balenciaga</a></li>
                            <li><a href="">Bape</a></li>
                            <li><a href="">Birkenstock</a></li>
                            <li><a href="">Converse</a></li>
                            <li><a href="">Crep Protect</a></li>
                            <li><a href="">Jordan Brand</a></li>
                            <li><a href="">MLB</a></li>
                            <li><a href="">New Balance</a></li>
                        </ul>
                    </div>
                    <br />
                    <hr />
                    <div class="price-search-prd">
                        <br />
                        <br />
                        <h4>Giá từ</h4>
                        <div class="card-conteiner-prd">
                            <div class="card-content-prd">
                                <div
                                    data-range="#third"
                                    data-value-1="#second"
                                    data-value-0="#first"
                                    class="slider-prd"
                                >
                                    <label class="label-min-value-prd"
                                        >0đ</label
                                    >
                                    <label class="label-max-value-prd"
                                        >10.000.000đ</label
                                    >
                                </div>
                                <div class="rangeslider-prd">
                                    <input
                                        class="min input-ranges-prd"
                                        name="range_1"
                                        type="range"
                                        min="0"
                                        max="5000000"
                                        value="0"
                                    />
                                    <input
                                        class="max input-ranges-prd"
                                        name="range_1"
                                        type="range"
                                        min="5000000"
                                        max="10000000"
                                        value="10000000"
                                    />
                                </div>
                            </div>
                            <input
                                type="submit"
                                value="Lọc Giá"
                                class="btn-prd-price"
                            />
                        </div>
                    </div>
                    <br />
                    <!-- <hr /> -->
                    <div class="size-prd">
                        <h4 style="margin-bottom: 10px">Lọc theo size</h4>
                        <input type="checkbox" /><label for="scales"
                            >Size S</label
                        ><br />
                        <input type="checkbox" /><label for="scales"
                            >Size M</label
                        ><br />
                        <input type="checkbox" /><label for="scales"
                            >Size L</label
                        ><br />
                        <input type="checkbox" /><label for="scales"
                            >Size XL</label
                        ><br />
                        <input type="checkbox" /><label for="scales"
                            >Size XXL</label
                        >
                    </div>
                </div>
                <div class="in4-items-prd"></div>
            </div>
        </div>
    </body>
</html>
