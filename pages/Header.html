<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/Header.css" />
        <link rel="stylesheet" href="../css/global.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="bg-hidden"></div>
        <header>
            <div class="title-menu">
                <p>
                    2024 - YEAR OF THE DRAGON |
                    <a href="">TÀI LỘC ĐÓN XUÂN</a>
                </p>
            </div>
            <div class="first-menu">
                <div class="logo-menu">
                    <a href="">
                        <img src="../images/logo-brand.png" alt="" />
                    </a>
                </div>

                <div class="search">
                    <form class="form">
                        <label for="search">
                            <input
                                required=""
                                autocomplete="off"
                                placeholder="search your chats..."
                                id="search"
                                type="text"
                            />
                            <div class="icon">
                                <svg
                                    stroke-width="2"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="swap-on"
                                >
                                    <path
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                        stroke-linejoin="round"
                                        stroke-linecap="round"
                                    ></path>
                                </svg>
                            </div>
                            <button type="reset" class="close-btn">
                                Tìm Kiếm
                            </button>
                        </label>
                    </form>
                </div>

                <div class="infor-menu">
                    <div class="account" style="margin: 0px 10px">
                        <a href="" style="color: black"
                            ><i class="fa-regular fa-user"></i
                        ></a>
                    </div>
                    <div class="favourite" style="margin: 0px 10px">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="cart">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-cart3"
                            viewBox="0 0 16 16"
                            style="margin: 0px 10px"
                        >
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                            />
                        </svg>
                        <span class="count-item">0</span>
                    </div>
                </div>
            </div>

            <div class="first-menu-mobi">
                <div class="rows1">
                    <div class="logo-mobi">
                        <a href="">
                            <img src="../images/logo-brand.png" alt="" />
                        </a>
                    </div>
                    <div class="infor-mobi">
                        <div
                            class="favourite"
                            style="margin: 0px 10px; font-weight: bold"
                        >
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="cart">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-cart3"
                                viewBox="0 0 16 16"
                                style="margin: 0px 10px"
                            >
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                                />
                            </svg>
                            <span class="count-item">0</span>
                        </div>
                        <div class="product" style="margin: 0px 10px">
                            <a href="" style="color: rgba(0, 0, 0, 0.748)"
                                ><i class="fa-solid fa-bars"></i
                            ></a>
                        </div>
                    </div>
                </div>

                <div class="rows2">
                    <form class="form">
                        <label for="search">
                            <input
                                required=""
                                autocomplete="off"
                                placeholder="search your chats..."
                                id="search"
                                type="text"
                            />
                            <div class="icon">
                                <svg
                                    stroke-width="2"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="swap-on"
                                >
                                    <path
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                        stroke-linejoin="round"
                                        stroke-linecap="round"
                                    ></path>
                                </svg>
                            </div>
                            <button type="reset" class="close-btn">
                                Tìm Kiếm
                            </button>
                        </label>
                    </form>
                </div>
            </div>

        <div class="hidden">
            <ul>
                <li><a href="">Trang Chủ</a></li>
                <li class="hd-l-1">
                    <a href="">Cửa Hàng </a>
                    <ul class="drop-mn">
                        <li><a href="">ADIDAS (0)</a></li>
                        <li><a href="">NIKE (0)</a></li>
                        <li><a href="">NEW BALANCE (0)</a></li>

                </li>

        <div class="header-menu">
            <ul>
                <li><a href="">Trang Chủ</a></li>
                <li>
                    <a href="">Cửa Hàng ▾</a>

                        <li><a href="">ADIDAS</a></li>

                </li>
                <li><a href="">Liên Hệ</a></li>
                <li><a href="">Giới Thiệu</a></li>

            </ul>
        </div>
    </body>
</html>
